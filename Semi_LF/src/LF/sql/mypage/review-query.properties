insertReview=INSERT INTO REVIEW VALUES(REID_SEQ.NEXTVAL, ?, ?, SYSDATE, SYSDATE, 'Y', ?, ?)
selectReviewListCount=SELECT COUNT(*) FROM REVIEW WHERE CID=?
selectReviewList=SELECT RNUM, REID, RECONTENT, GRADE, REVIEW_DATE, REVIEW_MODIFY, STATUS, CID, SALE_ID, PNAME FROM (SELECT ROWNUM AS RNUM, REID, RECONTENT, GRADE, REVIEW_DATE, REVIEW_MODIFY, STATUS, CID, SALE_ID, PNAME FROM (SELECT R.REID, R.RECONTENT, R.GRADE, R.REVIEW_DATE, R.REVIEW_MODIFY, R.STATUS, R.CID, R.SALE_ID, O.PNAME FROM REVIEW R, ORDERLIST O WHERE R.CID=? AND R.SALE_ID=O.SALE_ID ORDER BY R.REID DESC)) WHERE RNUM BETWEEN ? AND ?
deleteReview=DELETE FROM REVIEW WHERE REID=?
modifyReview=UPDATE REVIEW SET RECONTENT=?, REVIEW_MODIFY=SYSDATE, GRADE=? WHERE REID=?
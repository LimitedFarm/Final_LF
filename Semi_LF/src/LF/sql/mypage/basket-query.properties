selectBasketListCount=SELECT COUNT(*) FROM BASKET WHERE CID=?
selectBasketList=SELECT BASKETID, CID, SID, PID, PNAME, COUNT, USERID, PRICE FROM( SELECT B.BASKETID, B.CID, B.SID, B.PID, P.PNAME, B.COUNT, C.USERID AS USERID, P.PPRICE AS PRICE FROM BASKET B, SELLER S, CUSTOMER C, PLIST P WHERE B.CID=? AND B.SID = S.SID AND S.CID = C.CID AND B.PID = P.PID ORDER BY B.BASKETID DESC)
selectImgPath=SELECT CHANGE_NAME FROM PATTACHMENT WHERE PID=? AND FILELEVEL=0
selectOrderListCount=SELECT COUNT(*) FROM ORDERLIST WHERE CID=?
selectOrderList=SELECT RNUM, SALE_ID, CID, SID, PID, PNAME, SCOUNT, SALE_DATE, STATUS, USERID, (PRICE*SCOUNT) AS TOTALPRICE FROM(SELECT ROWNUM AS RNUM, SALE_ID, CID, SID, PID, PNAME, SCOUNT, SALE_DATE, STATUS, USERID, PRICE FROM (SELECT O.SALE_ID, O.CID, O.SID, O.PID, O.PNAME, O.SCOUNT, O.SALE_DATE, O.STATUS, C.USERID AS USERID, P.PPRICE AS PRICE FROM ORDERLIST O, SELLER S, CUSTOMER C, PLIST P WHERE O.CID=? AND O.SID = S.SID AND S.CID = C.CID AND O.PID = P.PID ORDER BY O.SALE_ID DESC)) WHERE RNUM BETWEEN ? AND ?
modifyOrderRefund=UPDATE ORDERLIST SET STATUS='B' WHERE SALE_ID=?
getReviewCountByOrder=SELECT COUNT(*) FROM REVIEW WHERE SALE_ID=?
selectImgPath=SELECT CHANGE_NAME FROM PATTACHMENT WHERE PID=? AND FILELEVEL=0